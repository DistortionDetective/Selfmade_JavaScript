<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom_elem_mod_3</title>
    <script>
        function change_color() {
            document.getElementById('heading').style.color = 'red'
        }
        function change_color_2() {
            document.getElementById('heading').style.color = 'black'
        }
    </script>
</head>
<body>
    <h3 id="heading">이것은 헤딩입니다.</h3>

    <input type="button" value="요소숨김"
    onclick="document.getElementById('heading').style.visibility = 'hidden'">
    <input type="button" value="요소표시"
    onclick="document.getElementById('heading').style.visibility = 'visible'">
    <input type="button" value="색상변경" onclick="change_color()">
    <input type="button" value="원래색으로" onclick="change_color_2()">
</body>
</html>
