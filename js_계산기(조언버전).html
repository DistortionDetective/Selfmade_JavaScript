<head>

    <meta charset="utf-8">
  
    <title>js_계산기</title>
  </head>
  
  <body>
  
    <h1>js_계산기입니다.</h1>
  
    첫번째 계산 숫자 : <input type="text" id="a"> <br>
  
    두번째 계산 숫자 : <input type="text" id="b"> <br>
  
    <input type="button" value="+" onclick="sum();">
  
    <input type="button" value="-" onclick="minus();">
  
    <input type="button" value="*" onclick="multiplication();">
  
    <input type="button" value="/" onclick="division();"> <br>
  
    결과 : <input type="text" id="value">
  
    <script>
      var aEl = document.getElementById("a");
      var bEl = document.getElementById("b");
      var valueEl = document.getElementById('value');
      
      /* plus */
      function sum() {
        valueEl.value = parseInt(aEl.value) + parseInt(bEl.value);
      }
      /* minus */
      function minus() {
        valueEl.value = parseInt(aEl.value) - parseInt(bEl.value);
      }
      /* multiplication */
      function multiplication() {
        valueEl.value = parseInt(aEl.value) * parseInt(bEl.value);
      }
      /* division */
      function division() {
        valueEl.value = parseInt(aEl.value) / parseInt(bEl.value);
      }
    </script>
  </body>
