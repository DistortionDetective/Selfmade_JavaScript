<html>
    <body>
        <script>
            var i;
            var fruits = new Array();
            fruits[0] = "Apple";
            fruits[1] = "Banana";
            fruits[2] = "Orange";

            for (i = 0 ; i < 3; i ++)/* for (i = 0 ; i < fruits.length; i++) 배열 fruits의 길이로 for문을 선언가능 */ {
                document.write(fruits[i]+"<br>");
            }
        </script>
    </body>
</html>
