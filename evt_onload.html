<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evt_Onload</title>
    <script>
        function onLoadDoc() {
            alert('문서가 로드되었습니다.');
            document.body.style.backgroundColor = 'red';
        }
    </script>
</head>
<body onload="onLoadDoc();">
    
</body>
</html>
