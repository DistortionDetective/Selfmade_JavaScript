<html>
    <head>
        <meta charset="utf-8">
        <title>js</title>
        <script>
            var myCar = { make : "BMW" , model : 'X5' , year : 2013 }; /* 변수 myCar는 make에 "BMW" model 에 "X5" year 에 2013 이라는 객체로 정의됨.*/
            var txt = "";

            for (var x in myCar) {
                txt += myCar[x] + " ";
            }
            document.write(txt);
        </script>
    </head>
    <body>
        
    </body>
</html>
