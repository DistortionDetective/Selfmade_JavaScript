<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bom_Setinterval</title>
    <script>
        var id;
        function changeColor() {
            id = setInterval(flashText , 500);
        }
        function flashText() {
            var elem = document.getElementById('target');
            elem.style.color = (elem.style.color == 'red') ? 'blue' : 'red';
            elem.style.backgroundColor = (elem.style.backgroundColor == 'green') ? 'yello' : 'green';
        }
        function stopTextColor() {
            clearInterval(id);
        }
    </script>
</head>
<body onload="changeColor();">
    <div id="target">
        <p>This is a text.</p>
    </div>
    <button onclick="stopTextColor()">중지합니다.</button>
</body>
</html>
