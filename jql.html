<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jql.html</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $('h2').click(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <h2>클릭하면 사라집니다.</h2>
</body>
</html>
