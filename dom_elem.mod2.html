<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom_elem_mod_2</title>
</head>
<body>
    <p id="p1">This is a paragraph.</p>
    <script>
        function changeStyle() {
            document.getElementById('p1').style.color = 'red';
            document.getElementById('p1').style.fontFamily = 'Century Schoolbook';
            document.getElementById('p1').style.fontStyle = 'italic';
        }
        function changeStyle_2() {
            document.getElementById('p1').style.color = 'blue';
            document.getElementById('p1').style.fontFamily = 'Century Schoolbook';
            document.getElementById('p1').style.fontStyle = 'Gothic';
        }
    </script>
    <input type="button" onclick="changeStyle()" value="눌러보세요!">
    <input type="button" onclick="changeStyle_2()" value="눌러보세요!">
</body>
</html>
